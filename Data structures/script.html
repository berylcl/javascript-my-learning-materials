<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Underscore to CamelCase Converter</title>
</head>
<body>
<textarea id="input"></textarea>
<button id="convertBtn">Convert</button>

<script>
  function convertToCamelCase(str) {
    const words = str.split('_');
    const camelCaseWords = words.map((word, index) => {
      if (index > 0) {
        return word.charAt(0).toUpperCase() + word.slice(1);
      }
      return word;
    });
    return camelCaseWords.join('');
  }

  document.querySelector('#convertBtn').addEventListener('click', () => {
    const input = document.querySelector('#input').value;
    const variableNames = input.trim().split('\n');

    variableNames.forEach(variableName => {
      const camelCaseName = convertToCamelCase(variableName);
      console.log(`${camelCaseName.padEnd(20)} âœ…`.repeat(camelCaseName.length % 10 === 0 ? camelCaseName.length / 10 : Math.floor(camelCaseName.length / 10) + 1));
    });
  });
</script>
</body>
</html>
